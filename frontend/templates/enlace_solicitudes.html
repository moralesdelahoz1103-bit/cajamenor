<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enlace - Caja Menor</title>
    <!-- CSS Modular -->
    <link rel="stylesheet" href="../static/css/variables.css">
    <link rel="stylesheet" href="../static/css/reset.css">
    <link rel="stylesheet" href="../static/css/components.css">
    <link rel="stylesheet" href="../static/css/views/enlace-solicitudes.css">
</head>
<body>
    <!-- Header Component -->
    <app-header 
        active-page="enlace_solicitudes" 
        user-name="Enlace Admin" 
        user-role="Aprobador"
        user-initials="EA">
    </app-header>

    <!-- Main Container -->
    <div class="container">
        <!-- Page Header -->
        <div class="page-header">
            <h1 class="page-title">Solicitudes para Revisión</h1>
            <p class="page-subtitle">Revisa y gestiona las solicitudes de caja menor</p>
        </div>

        <!-- Stats Cards Component -->
        <app-stats-cards view-type="enlace"></app-stats-cards>

        <!-- Filters Component -->
        <app-filters-section view-type="enlace" clear-function="limpiarFiltrosEnlace"></app-filters-section>

        <!-- Solicitudes List Component -->
        <app-solicitudes-list></app-solicitudes-list>
    </div>

    <!-- JavaScript Modular -->
    <!-- Componentes Web -->
    <script src="../static/js/components/app-header.js"></script>
    <script src="../static/js/components/app-stats-cards.js"></script>
    <script src="../static/js/components/app-filters-section.js"></script>
    <script src="../static/js/components/app-solicitudes-list.js"></script>
    
    <!-- Utilidades -->
    <script src="../static/js/utils/config.js"></script>
    <script src="../static/js/utils/helpers.js"></script>
    <script src="../static/js/utils/storage.js"></script>
    
    <!-- Módulos de componentes -->
    <script src="../static/js/modules/modales.js"></script>
    <script src="../static/js/modules/progress-tracker.js"></script>
    <script src="../static/js/modules/solicitud-card.js"></script>
    
    <!-- Vista específica -->
    <script src="../static/js/views/enlace-solicitudes.js"></script>
</body>
</html>
